{% extends "layout.html" %}
{% import "macros/forms.html" as forms %}

{% block pageTitle %}
Sign in
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-l">Sign in</h1>

        <div class="govuk-form-group">
            <label class="govuk-label" for="email">
              Email
            </label>
            <input class="govuk-input govuk-input--width-20" id="email" name="email" type="text" />
        </div>

        <div class="govuk-form-group">
            <label class="govuk-label" for="password">
              Password
            </label>
            <input class="govuk-input govuk-input--width-20" id="password" name="password" type="text" />
        </div>

        <a href="/dashboard" class="govuk-button" data-module="govuk-button">
           Sign in
        </a>

        <p class="govuk-body"><a href="/create-account" class="govuk-link">Sign up</a> if you have not created an account.</p>
    </div>
</div>
{% endblock %}
